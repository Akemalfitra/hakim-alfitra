<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Page</title>
  <link rel="stylesheet" href="../css/balance.css">
</head>

<body>
  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance__label">Saldo saat ini</p>
        <p class="balance__date">
          As of <span class="date">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">0000€</p>
    </div>

    <!-- MOVEMENTS -->
    <div class="movements">
      <div class="movements__row">
        <div class="movements__type movements__type--deposit">2 deposit</div>
        <div class="movements__date">3 Hari lalu</div>
        <div class="movements__value">4 000€</div>
      </div>
      <div class="movements__row">
        <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
        <div class="movements__date">24/01/2037</div>
        <div class="movements__value">-378€</div>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">0000€</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">0000€</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">0000€</p>
      <button class="btn--sort">&downarrow; SORT</button>
    </div>

    <!-- OPERATION: TRANSFERS -->
    <div class="operation operation--transfer">
      <h2>Kirim Uang</h2>
      <form class="form form--transfer">
        <label class="form__label">Kirim ke</label>
        <input type="text" class="form__input form__input--to" placeholder="Recipient's name" required />
        
        <label class="form__label">Jumlah</label>
        <input type="number" class="form__input form__input--amount" placeholder="Amount" required />
        
        <button class="form__btn form__btn--transfer">&rarr;</button>
      </form>
    </div>

    <!-- OPERATION: LOAN -->
    <div class="operation operation--loan">
      <h2>Meminta Pinjaman</h2>
      <form class="form form--loan">
        <label class="form__label form__label--loan">Jumlah</label>
        <input type="number" class="form__input form__input--loan-amount" placeholder="Loan Amount" required />
        
        <button class="form__btn form__btn--loan">&rarr;</button>
      </form>
    </div>

    <!-- OPERATION: CLOSE -->
    <div class="operation operation--close">
      <h2>Tutup Akun</h2>
      <form class="form form--close">
        <label class="form__label">Konfirmasi pengguna</label>
        <input type="text" class="form__input form__input--user" placeholder="Username" required />
        
        <label class="form__label">Konfirmasi Password</label>
        <input type="password" maxlength="6" class="form__input form__input--pin" placeholder="Password" autocomplete="off" required />
        
        <button class="form__btn form__btn--close">&rarr;</button>
      </form>
    </div>

    <!-- BACK TO MAIN & LOGOUT -->
    <a class="back-to-main" href="../index.html">Kembali ke halaman utama</a>
    <button class="btn logout">Keluar</button>

    <!-- LOGOUT TIMER -->
    <p class="logout-timer">
      Kamu telah keluar pada <span class="timer">05:00</span>
    </p>
  </main>

  <script src="login.js"></script>
</body>

</html>
